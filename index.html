<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Moores Law</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="dviz">
            <table id="companyFilter">
                <tr>
                    <td>
                        <label><input id="amd" type="checkbox" onclick="showHideCompany(this)" checked>AMD</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input id="intel" type="checkbox" onclick="showHideCompany(this)" checked>Intel</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input id="apple" type="checkbox" onclick="showHideCompany(this)" checked>Apple</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input id="ibm" type="checkbox" onclick="showHideCompany(this)" checked>IBM</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input id="arm" type="checkbox" onclick="showHideCompany(this)" checked>ARM</label>
                    </td>
                </tr>
            </table>
            <div id="annotation"></div>
            <div id="sceneControl">
                <input id="prevButton" type="button" onclick="changeScene(false)" value="PREV">
                <input id="nextButton" type="button" onclick="changeScene(true)" value="NEXT">
            </div>
        </div>
        <script src="chip_annotations.js"></script>
        <script src="app.js"></script>
    </body>
</html>
